<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Rupeezy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Rupeezy</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">Profile ▾</a>
        <ul class="dropdown-content">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">My Loans</a></li>
        </ul>
      </li>
      <li><a href="signin.html">Sign In</a></li>
      <li><a href="signup.html" class="active">Sign Up</a></li>
    </ul>
  </nav>

  <a href="javascript:history.back()" class="back-btn">← Back</a>

  <section class="form-section">
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" required />

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" required />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required />

    <div style="margin: 15px 0;">
      <label><input type="radio" name="signupRole" value="borrower" required> I am a Borrower</label><br>
      <label><input type="radio" name="signupRole" value="lender"> I am a Lender</label>
    </div>

    <button type="submit" class="btn">Sign Up</button>
  </form>

  <p class="switch-auth">Already have an account? <a href="signin.html">Sign in here</a></p>
</section>

  <script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const signupForm = document.getElementById("signupForm");

  if (signupForm) {
    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      const role = document.querySelector('input[name="signupRole"]:checked')?.value;

      if (!name || !email || !password || !confirm || !role) {
        alert("Please fill all fields and select your role.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      // Simulated sign-up (save role + user data)
      localStorage.setItem("userRole", role);
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);

      alert("Sign-up successful! Please sign in to continue.");
      window.location.href = "signin.html";
    });
  }
});
</script>



</body>
</html>
