<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In – Rupeezy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Rupeezy</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">Profile ▾</a>
        <ul class="dropdown-content">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">My Loans</a></li>
        </ul>
      </li>
      <li><a href="signin.html" class="active">Sign In</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <a href="javascript:history.back()" class="back-btn">← Back</a>

  <section class="form-section">
    <h2>Welcome Back!</h2>
    <form id="signinForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <div style="margin: 15px 0;">
        <label><input type="radio" name="role" value="borrower" required> I am a Borrower</label><br>
        <label><input type="radio" name="role" value="lender"> I am a Lender</label>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="switch-auth">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signinForm = document.getElementById("signinForm");

      if (signinForm) {
        signinForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const role = document.querySelector('input[name="role"]:checked')?.value;

          if (!email || !password || !role) {
            alert("Please fill all fields and select your role.");
            return;
          }

          // Simulated login
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userRole", role);

          if (role === "borrower") {
            window.location.href = "dashboard.html";
          } else if (role === "lender") {
            window.location.href = "lender-dashboard.html";
          }
        });
      }

      // Dropdown logic (safe check)
      const profileBtn = document.getElementById("profileBtn");
      const dropdownMenu = document.getElementById("dropdown-content");

      if (profileBtn && dropdownMenu) {
        profileBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (e) => {
          if (!profileBtn.contains(e.target)) {
            dropdownMenu.style.display = "none";
          }
        });
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
