<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile – Rupeezy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Rupeezy</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="myloans.html">My Loans</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Back Button -->
  <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>

  <!-- Profile Section -->
  <section class="profile-section">
    <h2>My Profile</h2>

    <form id="profileForm" class="profile-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" value="John Doe" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" value="john@example.com" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" value="9876543210" required>

      <label for="aadhar">Aadhar Number:</label>
      <input type="text" id="aadhar" name="aadhar" value="1234-5678-9012" required>

      <button type="submit" class="btn">Update Profile</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
